<div class="container mx-auto p-4">
    <app-toolbar />
    
    <div class="flex justify-center items-center mt-6">
        <div class="w-full max-w-lg p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <div class="space-y-6">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white w-full text-center">Grados</h5>
                
                <div class="w-full flex flex-col justify-center">
                    <!-- COMPONENTE HIJO -->
                    <app-conversion (grabar)="addToList($event)" />
                    <span class="my-3"></span>
                    
                    <!-- LISTA DE GRADOS -->
                    <div class="relative overflow-x-auto">
                        <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-3 font-medium dark:text-white whitespace-nowrap">
                                        Celcius
                                    </th>
                                    <th scope="col" class="px-6 py-3 font-medium dark:text-white whitespace-nowrap">
                                        Fahrenheit
                                    </th>
                                    <th scope="col" class="px-6 py-3 font-medium dark:text-white whitespace-nowrap">
                                        Borrar
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                @for(grade of list; track grade) {
                                    <tr class="border-b dark:bg-gray-800 dark:border-gray-600">
                                        <td class="px-6 py-4 text-gray-200">
                                            {{ grade.celcius }} °C
                                        </td>
                                        <td class="px-6 py-4 text-gray-200">
                                            {{ grade.fahrenheit }} °F 
                                        </td>
                                        <td class="px-6 py-4 flex justify-center items-center">
                                            <button type="submit" class="flex justify-center items-center" (click)="deleteGrade(grade)">
                                                <img src="../../../../assets/recycle.svg" alt="Recycle Bin">
                                            </button>
                                        </td>
                                    </tr>
                                }                                
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>        
    </div>
</div>
