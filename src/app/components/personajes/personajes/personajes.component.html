<div class="container mx-auto p-4">
    <app-toolbar />
    
    <div class="flex justify-center items-center mt-6">
        <div class="w-full max-w-lg p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <div class="space-y-8">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white w-full text-center">Personajes</h5>
                
                <div class="w-full flex flex-row justify-center space-x-4">
                    <!-- COMPONENTE SELECCIONADOR -->
                    <div class="w-1/2">
                        <app-seleccionador (mostrar)="mostrar($event)" />
                    </div>
                    <!-- COMPONENTE DISPLAY -->
                    <div class="w-1/2">
                        <app-display [personaje]="personaje" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
